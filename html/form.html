  <a onclick="submit()" href="success.html"><button type="button" >Sign up</button></a>

    <script>
      function submit(){
      var messageName = document.getElementById("first_name").value;
      var messageLastName = document.getElementById("last_name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      console.log("here");
      localStorage.setItem("first_name", messageName);
      localStorage.setItem("last_name", messageLastName);

        }
